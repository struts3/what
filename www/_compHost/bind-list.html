<dom-module id='bind-list'>
<template>

<style>
</style>

<div id='users'>
	<input class='search' placeholder='Search'>
	<button class='sort' data-sort='name'>Sort</button>
	<ul class='list'></ul>
</div>
</template>

<script>
	Polymer.log = console.log.bind(console)
	Polymer({
		is: 'bind-list'
		, _conf: {
					valueNames: [ 'name', 'born' ],
					item: '<li><h3 class="name"></h3><p class="born"></p></li>'
		}
		, _init: function(values) {
			var userList = new List('users', this._conf, values)
		}
		, init: function(values) {
			console.log(JSON.toString(values))
			if(_loaded) this._init(values)
			else {
				var thiz = this
				_act.addOnce(function(arg1, arg2) { 
					/*
					action's signal from setup.js - tell us needed lib scripts are lodaded, 
					or other actions. Also could load own dependencies.
					*/ 
					thiz._init(values)
					return false
				}) // addOnce
			} //else
		}//init()

	})//poly
</script>

</dom-module>
